version: '3.8'

services:
  # Neo4j 图数据库
  neo4j:
    image: neo4j:5.15
    container_name: langchain-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NebulaGraph 图数据库
  nebula-metad:
    image: vesoft/nebula-metad:v3.6.0
    container_name: langchain-nebula-metad
    environment:
      USER: root
    command:
      - --meta_server_addrs=nebula-metad:9559
      - --local_ip=nebula-metad
      - --ws_ip=nebula-metad
      - --port=9559
      - --ws_http_port=19559
      - --data_path=/data/meta
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://nebula-metad:19559/status"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - nebula_meta:/data/meta
      - nebula_meta_logs:/logs
    networks:
      - nebula-net
    restart: on-failure

  nebula-storaged:
    image: vesoft/nebula-storaged:v3.6.0
    container_name: langchain-nebula-storaged
    environment:
      USER: root
    command:
      - --meta_server_addrs=nebula-metad:9559
      - --local_ip=nebula-storaged
      - --ws_ip=nebula-storaged
      - --port=9779
      - --ws_http_port=19779
      - --data_path=/data/storage
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    depends_on:
      - nebula-metad
    healthcheck:
      test: ["CMD", "curl", "-f", "http://nebula-storaged:19779/status"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - nebula_storage:/data/storage
      - nebula_storage_logs:/logs
    networks:
      - nebula-net
    restart: on-failure

  nebula-graphd:
    image: vesoft/nebula-graphd:v3.6.0
    container_name: langchain-nebula-graphd
    environment:
      USER: root
    command:
      - --meta_server_addrs=nebula-metad:9559
      - --local_ip=nebula-graphd
      - --ws_ip=nebula-graphd
      - --port=9669
      - --ws_http_port=19669
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    depends_on:
      - nebula-metad
      - nebula-storaged
    healthcheck:
      test: ["CMD", "curl", "-f", "http://nebula-graphd:19669/status"]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "9669:9669"   # Graph query port
      - "19669:19669" # HTTP port
    volumes:
      - nebula_graph_logs:/logs
    networks:
      - nebula-net
    restart: on-failure

volumes:
  neo4j_data:
  neo4j_logs:
  nebula_meta:
  nebula_meta_logs:
  nebula_storage:
  nebula_storage_logs:
  nebula_graph_logs:

networks:
  nebula-net:
    driver: bridge
